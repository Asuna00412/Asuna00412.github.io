<!DOCTYPE html>
<html lang="en">
    <head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Our Wedding Invitation</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<style>
		body {
			background-color: #f8f8f8;
			font-family: 'Poppins', sans-serif;
		}
		.wedding-title {
			background-color: #ffffff;
			padding: 15px;
			text-align: center;
			box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
			margin-bottom: 30px;
		}
		.wedding-title h1 {
			font-size: 36px;
			margin-bottom: 0;
		}
		.wedding-title p {
			font-size: 18px;
			color: #707070;
			margin-bottom: 0;
		}
		.countdown {
			background-color: #ffffff;
			padding: 15px;
			text-align: center;
			box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
			margin-bottom: 30px;
		}
		.countdown h2 {
			font-size: 24px;
			margin-bottom: 0;
			color: #707070;
		}
		.countdown p {
			font-size: 36px;
			color: #ff6b6b;
			margin-bottom: 0;
		}
		.photo-cards {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			margin-bottom: 30px;
		}
		.photo-card {
			margin: 10px;
			border-radius: 5px;
			overflow: hidden;
			box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
		}
		.photo-card img {
			width: 100%;
			height: 100%;
			object-fit: cover;
		}
		.message-board {
			background-color: #ffffff;
			padding: 15px;
			box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
		}
		.message-board h2 {
			font-size: 24px;
			margin-bottom: 0;
			color: #707070;
		}
		.message-board form {
			margin-top: 15px;
		}
		.message-board label {
			display: block;
			margin-bottom: 5px;
			color: #707070;
		}
		.message-board input[type="text"],
		.message-board textarea {
			width: 100%;
			padding: 10px;
			border: none;
			border-radius: 5px;
			margin-bottom: 10px;
			box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
		}
		.message-board textarea {
			resize: none;
			height: 150px;
		}
		.message-board input[type="submit"] {
			background-color: #ff6b6b;
			color: #ffffff;
			border: none;
			border-radius: 5px;
			padding: 10px 20px;
			cursor: pointer;
			transition: all 0.3s ease;
		}
		.message-board input[type="submit"]:hover {
		background-color: #e55d5d;
		}
		@media only screen and (max-width: 767px) {
		    .wedding-title h1 {
		        font-size: 24px;
		    }
		    .wedding-title p {
		        font-size: 14px;
		    }
		    .countdown h2 {
		        font-size: 18px;
		    }
		    .countdown p {
		        font-size: 24px;
		    }
		    .photo-card {
		        width: 100%;
		    }
		    .message-board input[type="text"],
		    .message-board textarea {
			width: calc(100% - 20px);
		    }
		}
	</style>
    </head>
  <body>
	<div class="wedding-title">
		<h1>Asuna & Kirito</h1>
		<p>May 30, 2023 - Tokyo, Japan</p>
		<p>相遇，相识，相恋，相守</p>
	</div>
	<div class="countdown">
	        <h2>Countdown to our wedding</h2>
	        <p id="countdown-timer"></p>
	</div>

        <div class="photo-cards">
	        <div class="photo-card">
		    <img src="https://love.asukena.com/images/photo1.jpg" alt="Photo 1">
	        </div>
	        <div class="photo-card">
		    <img src="https://love.asukena.com/images/photo2.jpg" alt="Photo 2">
	        </div>
	        <div class="photo-card">
		    <img src="https://love.asukena.com/images/photo3.jpg" alt="Photo 3">
	        </div>
	</div>

	<div class="message-board">
	    <h2>Leave us a message</h2>
	    <form>
		<div class="form-group">
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required>
		</div>
		<div class="form-group">
			<label for="message">Message:</label>
			<textarea id="message" name="message" required></textarea>
		</div>
		<input type="submit" value="Submit">
	    </form>
	</div>

    <script>
	// Countdown Timer
	const weddingDate = new Date("May 30, 2023 12:00:00").getTime();
	const countdown = document.getElementById("countdown-timer");
	setInterval(() => {
		const now = new Date().getTime();
		const distance = weddingDate - now;
		const days = Math.floor(distance / (1000 * 60 * 60 * 24));
		const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));

	}, 1000);
    </script>
  </body>
</html>
